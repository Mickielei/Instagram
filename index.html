<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>using tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                clifford: '#da373d',
            }
            }
        }
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
    </style>
</head>
<body class="w-screen h-screen flex justify-center items-center">
    <div class="flex  w-[1000px] h-full">
        <div class="flex-1 bg-white flex items-center">
            <div>
                <img src="https://media.gcflearnfree.org/content/633d944b3823fb02e84dce55_10_05_2022/Screen%20Shot%202022-10-10%20at%202.28.19%20PM.png" alt="" class="w-[]">
            </div>
        </div>
        <div class="flex-1  flex justify-center items-center flex-col gap-10 ">
            <div class="flex flex-col gap-5 p-5 border w-[400px] items-center bg-white">
                <img src="https://www.dafont.com/forum/attach/orig/7/3/737566.png?1" alt="" class="mt-8 h-[50px]">
                <input type="text" placeholder="phone number , username or email" class="px-5 py-2 w-full border">
                <input type="password" placeholder="password" class="px-5 py-2 w-full border">
                <button class="bg-blue-400 w-full h-10 font-bold text-white rounded-md">Login</button>
            </div>
            <div class="border flex gap-3 w-[400px] p-5 bg-white">
                <p>Don't have an account ? <a href="#" class="font-bold text-blue-500"> Signup</a></p>
            </div>
            <p>Get the App</p>
            <div class="flex gap-5">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="" class="h-[40px]">
                <img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" alt="" class="h-[40px]">
            </div>
        </div>
    </div>
</body>
</html>
